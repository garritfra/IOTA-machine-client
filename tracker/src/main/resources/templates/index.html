<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>ProductTracker</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


<link rel="stylesheet" href="/css/main.css">

</head>
<body>

	<nav class="navbar navbar-inverse"></nav>

	<div class="container-fluid">
		<div class="col-8 offset-2">
			<form action="#" th:action="@{/product}" th:object="${data}" method="post">
				<div id="divProductIdEnter" class="form-group">
					<input type="text" class="form-control" th:field="*{productId}" placeholder="enter your product id"/>
				</div>
			</form>
		</div>


	</div>
	<!-- /.container -->
	<script>
		var height = $(window).height();
		var padding = Math.floor(height * 0.8);
		var attr = padding + 'px'
		$('#divProductIdEnter').css('padding-top', attr);
	</script>

	

</body>
</html>
